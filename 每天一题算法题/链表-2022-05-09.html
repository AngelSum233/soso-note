<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链表</title>
    <div style="display: flex;flex-direction: column;">
        <h3>链表</h3>
        <span>题目内容：给你一个链表，删除链表的倒数第 n 个结点，并且返回链表的头结点。</span>

        <h4>示例 1：</h4>
        <span>输入：head = [1], n = 1</span>
        <span>输出：[]</span>

        <h4>示例 2：</h4>
        <span>输入：head = [1,2,3,4,5], n = 2</span>
        <span>输出：[1,2,3,5]</span>

        <h4>示例 3：</h4>
        <span>输入：head = [1,2], n = 1</span>
        <span>输出：[1]</span>
    </div>


</head>

<body>
    <script>
        let removeNthFromEnd = function (head, n) {
            //p q均指向head
            let p = head, q = head;
            //如果链表为空或者只有一个结点，删完之后只能为空
            if (head == null || head.next == null) return null;
            //让p先右移n次
            for (let i = n; i > 0; i--) {
                p = p.next;
            }
            //p q同时右移，直到p只想最后一个结点
            while (p != null && p.next != null) {
                q = q.next;
                p = p.next;
            }
            //如果P为空,即要删除的是链表的第一个结点。 参考实例2情形。
            if (p == null) {
                head = q.next;
            } else {
                //不是删除第一个结点就直接用q删除next。实例1情形。
                q.next = q.next.next;
            }

            return head;
        };
        console.log(removeNthFromEnd([1,2], 2))
    </script>
</body>

</html>
